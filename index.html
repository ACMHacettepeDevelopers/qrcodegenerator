<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>


<div class="form">
  <h1>QR Code Oluşturma</h1>
  <form>
    <input type="name" id="name" name="website" placeholder="Ad Soyad" required />
    <input type="email" id="mail" name="website" placeholder="Mail" required />
    <button type="button" onclick="generateQRCode()">
      QR Code Oluştur
    </button>
  </form>

  <div id="qrcode-container">
    <div id="qrcode" class="qrcode"></div>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let name = document.getElementById("name").value;
      let mail = document.getElementById("mail").value;
      if (mail&&name) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, name+"~"+mail);
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Please enter a valid name and mail address.");
      }
    }
  </script>
</div>

</body>
</html>
