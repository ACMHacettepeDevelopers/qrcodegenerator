<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<div class="form">
  <h1>QR Code Oluşturma</h1>
  <form>
    <input type="url" id="name" name="website" placeholder="Ad Soyad" required />
    <input type="url" id="mail" name="website" placeholder="Mail" required />
    <button type="button" onclick="generateQRCode()">
      QR Code Oluştur
    </button>
  </form>

  <div id="qrcode-container">
    <div id="qrcode" class="qrcode"></div>
    <h4>With some styles</h4>
    <div id="qrcode-2" class="qrcode"></div>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let name = document.getElementById("name").value;
      let mail = document.getElementById("mail").value;
      if (mail) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, name+":"+mail);
        /*With some styles*/
        let qrcodeContainer2 = document.getElementById("qrcode-2");
        qrcodeContainer2.innerHTML = "";
        new QRCode(qrcodeContainer2, {
          text: name+":"+mail,
          width: 128,
          height: 128,
          colorDark: "#5868bf",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Please enter a valid URL");
      }
    }
  </script>
</div>
